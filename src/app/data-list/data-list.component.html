<div class="bs-docs-section" style="margin-top:100px">
	<div class="row">
		<div class="col-lg-12">
			<h2 id="dialogs"> Detail List :</h2>
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<tr>
						<th (click)="sort('name')" class="mousePointer">Name</th>
						<th (click)="sort('category')" class="mousePointer">Category</th>
						<th (click)="sort('amount')" class="mousePointer"> Amount</th>
					</tr>
					<tr *ngFor="let infoList of detailList | orderBy : {property:column, direction:direction}">
						<td>{{infoList.name}}</td>
						<td>{{infoList.category}}</td>
						<td>{{infoList.amount}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
