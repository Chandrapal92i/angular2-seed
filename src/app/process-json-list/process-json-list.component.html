<div class="bs-docs-section" style="margin-top:100px">
<div class="row">
<div class="col-lg-12">
<h2 id="dialogs"> Process JSON List :</h2>
<div class="table-responsive">
  <table class="table table-bordered table-hover table-striped">
    <tr>
      <th>Name</th>
      <th>C1</th>
      <th> C2</th>
      <th> C3</th>
    </tr>
    <tr *ngFor=" let dataList of processList | groupBy: 'name'">
      <td>{{dataList.name}}</td>
      <td>{{dataList.amountC1}}</td>
      <td>{{dataList.amountC2}}</td>
      <td>{{dataList.amountC3}}</td>
    </tr>
  </table>
</div>
</div>
    </div>
</div>
